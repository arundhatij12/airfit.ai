<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="./assets/logo/favicon.png">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js"
    crossorigin="anonymous"></script>

  <!-- mediapipe hands  library -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- bulma css navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
      <a class="navbar-item" href="home.html">
        <img src="./assets/logo/logo.png" alt='logo'>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="home.html">
          Home
        </a>
        <a class="navbar-item is-active" href="air_piano.html">
          Air Piano
        </a>
        <a class="navbar-item " href="workout.html">
          Workout
        </a>
        <a class="navbar-item" href="colored_mirror.html">
          Color Mirror
        </a>
        <a class="navbar-item" href="feedback.html">
          Yay or Nah?
        </a>
        <button style="margin-top:10px;" id='auth' class="button is-info is-rounded">Log out</button>
      </div>
    </div>

    </div>
  </nav>

  <div class="container" style="margin-top: 20px;">
    <div class="columns">

      <!-- WEBCAM INPUT -->
      <video style='display: none;' class="air_piano_input_video"></video>

      <!-- output  -->
      <div class="box">
        <article>
          <div class="panel-block" style="border: 1px solid black;">
            <audio id='piano_1' src='./assets/sounds/piano_tunes/piano-tune-1.mp3'></audio>
            <audio id='piano_2' src='./assets/sounds/piano_tunes/piano-tune-2.mp3'></audio>
            <audio id='piano_3' src='./assets/sounds/piano_tunes/piano-tune-3.mp3'></audio>
            <audio id='piano_4' src='./assets/sounds/piano_tunes/piano-tune-4.mp3'></audio>
            <audio id='piano_5' src='./assets/sounds/piano_tunes/piano-tune-5.mp3'></audio>
            <audio id='piano_6' src='./assets/sounds/piano_tunes/piano-tune-6.wav'></audio>
            <canvas class="air_piano_output_video" width="640px" height="480px"></canvas>
          </div>
        </article>
      </div>

      <div class="column">
        <button id='go-to-color-mirror' class="button is-link is-rounded" style="margin-top:10px">Check out Color
          Mirror</button>
      </div>

    </div>

    <!-- hide the default mediapipe control option -->
    <div style="visibility: hidden;" class="airPianoControl">

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>

    <script type="module" src='./scripts/logOut.js'></script>
    <script type='module' src='./scripts/airPiano/airPiano.js'>
    </script>
</body>

</html>
